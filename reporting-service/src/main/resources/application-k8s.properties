eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true
server.port=8085
spring.application.name=REPORTING-SERVICE

spring.datasource.url=jdbc:postgresql://sales-reports-db:5432/sales_reports_db
spring.datasource.username=postgres
spring.datasource.password=2165
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=reports
spring.jpa.open-in-view=false

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=sales
spring.kafka.listener.concurrency=5
spring.kafka.consumer.max-poll-records=500

management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true

management.tracing.sampling.probability=0.1
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans